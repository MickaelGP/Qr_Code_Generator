<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="index.css">
    <title>Qr Code Generator</title>
</head>

<body>
    <div class="container  w-50">
        <div class="card">
            <h2 class="text-center card-header">
                Qr Code Generator <i class="fa-solid fa-qrcode"></i>
            </h2>
            <div class="card-body">
                <p>Past url or enter text to create a QR Code</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control text-center" placeholder="Enter text or url" id="userInput">
                    <button class="btn btn-outline-secondary" type="button" id="generate-btn">Generate QR Code</button>
                </div>
            </div>
            <div class="card-footer text-center" id="cardFooter">
                <img src="" alt="">
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
